apiVersion: v1
kind: Service
metadata:
  name: store-admin
  namespace: bestbuy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8081
  selector:
    app: store-admin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-admin
  namespace: bestbuy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: store-admin
  template:
    metadata:
      labels:
        app: store-admin
    spec:
      containers:
      - name: store-admin
        image: nada0038/store-admin-bestbuy:latest
        ports:
        - containerPort: 8081
        env:
        - name: APP_VERSION
          value: "1.0.0"
        - name: VUE_APP_PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: store-admin-config
              key: VUE_APP_PRODUCT_SERVICE_URL
        - name: VUE_APP_MAKELINE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: store-admin-config
              key: VUE_APP_MAKELINE_SERVICE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5

